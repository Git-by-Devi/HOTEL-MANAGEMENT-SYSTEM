<!-- Base Template: base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hotel Management{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Hotel Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Guests</a></li>
                    <li class="nav-item"><a class="nav-link" href="/rooms">Rooms</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reservations">Reservations</a></li>
                    <li class="nav-item"><a class="nav-link" href="/room_service">Room Service</a> </li>
                    <li class="nav-item"><a class="nav-link" href="/billing">Billing</a></li>

                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    

                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center mt-5 p-3 bg-dark text-white">
        &copy; 2025 Hotel Management System
    </footer>
</body>
</html>
